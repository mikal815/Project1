<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Crypto Differrentials</title>
    <!--JQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!--AJAX-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <!--Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <style>
        #valuesFrom2APIs {
            margin: 5% 0 10% 5%;
        }

        #valuesChangeTime {
            margin: 5% 0 10% 5%;
        }

        h3 {
            margin: 5%;
        }
    </style>
    
    <script src="https://www.gstatic.com/firebasejs/5.1.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.0.0/firebase-database.js"></script>
    <!--moment js-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

</head>

<body>
    <div class="container">
        <form>
            <div class="form-row align-items-center">
                
            </div>
        </form>
        <table class="table table-striped" id="valuesFrom2APIs">
            <thead>
                <tr>
                    <h3>Crytocurrency Values from 2 Different Markets</h3>
                </tr>
            </thead>
            <thead>
                <tr>
                    <th scope="col" id="currencyName">Currency Name</th>
                    <th scope="col" id="latestTime">Time of Latest Price</th>
                    <th scope="col" id="market">Market</th>
                    <th scope="col" id="priceNow">Price &dollar;</th>
                    <th scope="col" id="difference">Difference</th>
                </tr>
            </thead>
            <tbody id="APIvalues">

            </tbody>
        </table>
        <table class="table table-striped" id="valuesChangeTime">
            <thead>
                <tr></tr>
                <h3>Percent Change in Crytocurrency Values</h3>
                </tr>
            </thead>
            <thead>
                <tr>
                    <th scope="col" id="currencyName">Currency Name</th>
                    <th scope="col" id="currentPrice">Current Price &dollar;</th>
                    <th scope="col" id="change24">Change in 24 hour Period (%)</th>
                    <th scope="col" id="change7">Change in 7 Days (%)</th>
                    <th scope="col" id="change30">Change in 1 Month (%)</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Bitcoin</td>
                    <td id = "currentBTC"></td>
                    <td id="change24BTC"></td>
                    <td id="change7BTC"></td>
                    <td id="change30BTC"></td>
                </tr>
                <tr>
                    <td>Litecoin</td>
                    <td id ="currentLTC"></td>
                    <td id="change24LTC"></td>
                    <td id="change7LTC"></td>
                    <td id="change30LTC"></td>
                </tr>
                <tr>
                    <td>Ethereum</td>
                    <td id = "currentETH"></td>
                    <td id="change24ETH"></td>
                    <td id="change7ETH"></td>
                    <td id="change30ETH"></td>
                </tr>

            </tbody>
        </table>
    </div>
</body>

<script src="AjaxLogic.07.06.js"></script>

</html>
