<body>
    <div class="conatiner">
    <form>
        <div class="form-row align-items-center">
            <div class="col-auto my-1">
                <label class="mr-sm-2" for="inlineFormCustomSelect">Current Best Prices</label>
                <p>Find the diffential of the cryptocurrency of your choice. This compares data from coinmarketcap.com and coinranking.com</p>
                <select class="custom-select mr-sm-2" id="inlineFormCustomSelect">
                    <option selected>Choose...</option>
                    <option id="btc" value="1">BTC</option>
                    <option id="eth" value="2">ETH</option>
                    <option id="ltc" value="3">LTC</option>
                </select>
            </div>
            <div class="col-auto my-1">
                <div class="custom-control custom-checkbox mr-sm-2">
                    <input type="checkbox" class="custom-control-input" id="customControlAutosizing">
                    <label class="custom-control-label" for="customControlAutosizing">Remember my preference</label>
                </div>
            </div>
            <div class="col-auto my-1">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </div>
    </form>
    <table class="table table-striped" id="crypo-values">
        <thead>
          <tr></tr>
          <h3>Current Crytocurrency Values</h3>
          </tr>
        </thead>
        <thead>
          <tr>
            <th scope="col" id="TrainName">Currency Name</th>
            <th scope="col" id="destination">Time of latest price retrieved</th>
            <th scope="col" id="freq">Percent Changed in 24 hour period</th>
            <th scope="col" id="nextTr">Change in 7 days</th>
            <th scope="col" id="minAway">change in ....</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Bitcoin</td>
            <td>Etherium</td>
            <td>Litecoin</td>
            <td></td>
            <td15</td>
        </tbody>

</div>
